
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>

<body>
    
        <form>
            <fieldset>
                <legend>My Details</legend>
                <ol>
                    <li> First name<input type="text" placeholder="First  name"></li>

                    <li> Last name<input type="text" placeholder="last name"></li>                    

                    <li>Email id<input type="text" placeholder="example@gmail.com" |></li>

                    <li> Phone no.<input type="text" placeholder="1234567890"></li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Delivery address</legend>
                <ol>
                    <li>Address <textarea name="explain" cols="5" rows="3"></textarea> </li>
                    <li> Post Code<input type="text"></li>
                    <li>Country<input type="text">
                          
                </ol>
            </fieldset>
            <fieldset>

                <legend>Card Details</legend>
                <ol>
                    <li>
                        <fieldset>
                            <legend>Card Type</legend>

                            <ol>
                                  <p>select payment method</p>
                                <li> <label for="sectionida">
                                        <input type="radio" value="section a" name="section" id="sectionida">Visa
                                    </label>
                                    <br>
                                </li>
                                <li> <label>
                                        <input type="radio" value="section b" name="section" id="sectionidb">AmEx
                                    </label><br></li>
                                <li> <label>
                                        <input type="radio" value="section c" name="section" id="sectionidc">Mastercard
                                    </label></li>
                            </ol>






                        </fieldset>
                    </li>
                    <li>Card Number <input type="text"></li>
                    <li>Security Code <input type="text"></li>
                    <li>Name   <input type="text" placeholder="same as on card"></li>
                </ol>

            </fieldset>
            <fieldset><button type="button">Submit</button></fieldset>
        </form>


    
</body>

</html>
